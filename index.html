<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main>
      <div class="container mt-5 pt-5">
        <div class="row">
          <!-- Start -->
          <div id="startView" class="offset-3 col-6 text-center">
            <h1 class="font-weight-bold">Coding Quiz Challenge</h1>
            <p>
              Lorem ipsum, dolor sit amet consectetur adipisicing elit.
              Doloremque maiores, necessitatibus maxime doloribus quia porro
              dicta fuga quisquam aperiam alias?
            </p>
            <button type="button" class="btn btn-primary">Start Quiz</button>
          </div>
          <!-- Quiz -->
          <div id="quizView" class="offset-3 col-6">
            <h1 id="quizQuestion" class="font-weight-bold">Question</h1>
            <div
              class="btn-group-vertical mt-4"
              role="group"
              aria-label="Potential answers"
            >
              <button type="button" class="btn btn-primary rounded">
                1. Choice
              </button>
              <button type="button" class="btn btn-primary mt-1 rounded">
                2. Choice
              </button>
              <button type="button" class="btn btn-primary mt-1 rounded">
                3. Choice
              </button>
              <button type="button" class="btn btn-primary mt-1 rounded">
                4. Choice
              </button>
            </div>
            <div>
              <!-- TODO: Correct or wrong answer -->
            </div>
          </div>
          <!-- Submit Score -->
          <div id="submitScoreView" class="offset-3 col-6">
            <h1 class="font-weight-bold">All done!</h1>
            <p class="mt-4">
              You final score is <span id="finalScore">22</span>
            </p>
            <form action="">
              <div class="form-group row mt-4">
                <label for="name" class="col-sm-2">Enter Initials:</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="name" />
                </div>
                <div class="col-auto">
                  <button type="button" class="btn btn-primary">Submit</button>
                </div>
              </div>
            </form>
          </div>
          <!-- Highscores -->
          <div id="HighscoresView" class="offset-3 col-6">
            <h1 class="font-weight-bold">Highscores</h1>
            <ul class="list-group mt-4">
              <li class="list-group-item">1. SJ 22</li>
              <li class="list-group-item">2. SJ 22</li>
              <li class="list-group-item">3. SJ 22</li>
              <li class="list-group-item">4. SJ 22</li>
            </ul>
            <div class="mt-4">
              <button class="btn btn-secondary">Go Back</button>
              <button class="btn btn-danger">Delete Highscores</button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
